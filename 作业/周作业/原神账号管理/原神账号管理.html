<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神账号管理</title>
    <link rel="stylesheet" href="css/原神账号管理.css">
</head>

<body>
    <div id="top">
        <p>原神账号管理</p>
    </div>
    <div id="main">
        <div id="leftContent">
            <img src="images/芙宁娜.png" alt="" srcset="">
        </div>
        <div id="box">
            <!-- 数据增加框 -->
            <div id="ipt">
                <label>账号</label>
                <input type="text" id="iptName" required>
                <label>密码</label>
                <input type="password" id="iptPassword" required>
                <label>备注</label>
                <input type="text" id="iptMessage" required>
                <!-- 添加按钮 -->
                <button id="addDate">添加</button>
            </div>
            <div id="content">
                <div class="demo">
                    <label class="count">1</label>
                    <label class="name">Aidsun</label>
                    <label class="password">123456</label>
                    <label class="message">爆肝圣遗物</label>
                    <div class="control">
                        <button class="upDate">更新</button>
                        <button class="delDate">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/原神账号管理.js"></script>
</body>

</html>
