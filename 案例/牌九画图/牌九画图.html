<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牌九画图</title>
    <link rel="stylesheet" href="牌九画图.css">
</head>
<body>
    <div id="container"><!-- 放置整个牌九布局 -->

        <!-- 第一张牌  上白三，下红一-->
        <div id="one" class="box">
            <div class="boxsilder">
                <span class="black" style="justify-self: end;"></span>
                <span class="black" style="justify-self: center;"></span>
                <span class="black"></span>
            </div>
            <div class="boxsilder">
                <span class="red" style="justify-self: center;align-self: end;"></span>
            </div>
        </div>
        <!-- 第二张牌  上红一，下红四-->
        <div id="two" class="box">
            <div class="boxsilder">
                <span class="red" style="justify-self:center ;"></span>
            </div>
            <div class="boxsilder">
                <span class="red"></span><span class="red"></span><span class="red"></span><span class="red"></span>
            </div>
        </div>
        <!-- 第三张牌  上红三白三，下红三白三-->
        <div id="three" class="box">
            <div class="boxsilder">
                <span class="red"></span>
                <span class="black"></span>
                <span class="red"></span>
                <span class="black"></span>
                <span class="red"></span>
                <span class="black"></span>
            </div>
            <div class="boxsilder">
                <span class="black"></span>
                <span class="red"></span>
                <span class="black"></span>
                <span class="red"></span>
                <span class="black"></span>
                <span class="red"></span>
            </div>
        </div>

            </div>
            <div class="boxsilder">
                <span class="black"></span>
                <span class="black"></span>
            </div>
        </div>
        <!-- 第五张牌  上下各白二，中间白二-->
        <div id="five" class="box">
            <div class="boxsilder">
                <span class="black"></span>
                <span class="black"></span>
                <div>
                    <span class="black"></span> 
                    <span class="black"></span>
                </div>
                <span class="black"></span>
                <span class="black"></span>

                    <span class="black"></span>
                    <span class="black"></span>
                </div>

                    <span class="black"></span>
                    <span class="black"></span>
                </div>

            <div class="boxsilder">
                <div>
                    <span class="black"></span>

                    <span class="black"></span>

        <!-- 第十九张   上白六，下白二 -->
