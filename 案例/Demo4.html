<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
    <link rel="stylesheet" href="./Demo4.css">
</head>
<body>
    
        <form action="#" method="post">
            <label for="city1">点击跳转到城市</label>
            <p>用户：<input type="text" placeholder="请输入用户名" class="inputbox"></p>
            <p>密码：<input type="password" placeholder="请输入密码" class="inputbox"></p>
            <p>性别：<input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女">女
            </p>
            <p>爱好：<input type="checkbox" name="hobby" value="跑步">跑步
                    <input type="checkbox" name="hobby" value="旅游">旅游
                    <input type="checkbox" name="hobby" value="拍照">拍照
            </p>
            <p>
                城市：<select name="city" id="city1">
                        <option value="赣州">赣州</option>
                        <option value="南昌">南昌</option>
                        <option value="九江">九江</option>
                        <option value="鹰潭">鹰潭</option>
                    </select>
            </p>
            <p>生日：<input type="date" name="birthday"></p>
            <p>
                <textarea name="slefshow" cols="30" rows="10" placeholder="介绍一下自己吧……"></textarea>
            </p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
</body>
</html>
