<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩登录界面</title>
    <link rel="stylesheet" href="./炫彩登录界面.css">
</head>
<body>
    <section>
        <div class="color">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
        </div>

        <div class="color"></div>

        <div class="color"></div>

        <!-- 设置登录模块 -->
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="账户">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="密码">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="登录">
                        </div>
                        <p class="forget">
                            <a href="#">忘记密码？</a>
                        </p>
                        <p class="forget">
                            <a href="#">没有账号？</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
