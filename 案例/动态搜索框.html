<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态搜索框案例</title>
    <link rel="stylesheet" href="./动态搜索框.css">
    <link rel="stylesheet" href="../资料/动态搜索框/font_w7psce9l319/iconfont.css">
</head>
<body>
    <div class="searchBar">
        <div class="icon">
            <i class="iconfont icon-search"></i>
        </div>
        <div class="textInput">
            <input type="text" class="inp" placeholder="请输入搜索关键字">
            <button class="goBtn">Go</button>
            <div class="clear"><i class="iconfont icon-error"></i></div>
        </div>
    </div>
    <script src="./动态搜索框.js"></script>
</body>
</html>
